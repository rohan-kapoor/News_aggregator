<body>
    <input type="checkbox" id="check">
    <nav>
        <div class="main-nav container flex">
            <div class="logo"><a href="#" onclick="reload()" class="company-logo">
                <img src="/News Pulse.png" alt="company logo">
            </a></div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Topic of Interest">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id = "headlines" onclick="reload('headlines')"><a href="#top">Headlines</a></li>
                    <li class="hover-link nav-item" id = "sports" onclick="onNavItemClick('sports')"><a href="#top">Sports</a></li>
                    <li class="hover-link nav-item" id = "business" onclick="onNavItemClick('business')"><a href="#top">Business</a></li>

                    <li class="hover-link nav-item" id = "science" onclick="onNavItemClick('science')"><a href="#top">Science</a></li>
                </ul>
            </div>
            <label for="check" class="bar">
                <span class="fa fa-bars" style="color: #2294ed;" id="bars"></span>
                <span class="fa fa-times" id="times" style="color: #2294ed;"></span>
            </label>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>

            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
